<mat-form-field>
  <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
</mat-form-field>
<div><table mat-table [dataSource]="datasource"  class="mat-elevation-z8">

  <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef>
          Action
     </th>
      <td mat-cell *matCellDef="let row">
          <mat-checkbox (click)="onCheakboxchacked(row)"
                        (click)="$event.stopPropagation()"
                        (change)="$event ? selection.toggle(row) : null"
                        [checked]="selection.isSelected(row)">
          </mat-checkbox>
      </td>
    </ng-container>

  <ng-container matColumnDef="product_name">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let element"> {{element.product_name}} </td>
  </ng-container>

  <ng-container matColumnDef="product_image">
    <th mat-header-cell *matHeaderCellDef> Image </th>
    <td mat-cell *matCellDef="let element">
      <div mat-card-avtar class="example-header-image">
      <img src="http://localhost:3000/images/products/{{element.product_image}}" height="40px" width="40px">
    </div>
    </td>
  </ng-container>

  <ng-container matColumnDef="product_price">
    <th mat-header-cell *matHeaderCellDef> Price </th>
    <td mat-cell *matCellDef="let element"> {{element.product_price}} </td>
  </ng-container>

  <ng-container matColumnDef="product_qty">
    <th mat-header-cell *matHeaderCellDef> Quantity </th>
    <td mat-cell *matCellDef="let element"> {{element.product_qty}} </td>
  </ng-container>

  <ng-container matColumnDef="product_discription">
    <th mat-header-cell *matHeaderCellDef> Discription </th>
    <td mat-cell *matCellDef="let element"> {{element.product_discription}} </td>
  </ng-container>

  <ng-container matColumnDef="brand_name">
    <th mat-header-cell *matHeaderCellDef> Brand Name </th>
    <td mat-cell *matCellDef="let element"> {{element.brand_name}} </td>
    <td > <button mat-raised-button color="primary"  ><mat-icon>home</mat-icon></button>&nbsp;
  </ng-container>
  <ng-container matColumnDef="update">
      <th mat-header-cell *matHeaderCellDef> Edit </th>
      <td mat-cell *matCellDef="let element"><button mat-mini-fab style="background-color: blue;"><mat-icon (click)="updateproduct()">create</mat-icon></button>  </td>
      <td > &nbsp;</td>
    </ng-container>
    <ng-container matColumnDef="delete">
        <th mat-header-cell *matHeaderCellDef> Delete </th>
        <td mat-cell *matCellDef="let element"><button mat-mini-fab style="background-color: blue;"><mat-icon (click)="deleteproduct(element)"> delete</mat-icon></button>  </td>
        <td > &nbsp;</td>
      </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

</table>
<mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
</div>
<div >
<button mat-raised-button color="primary" (click)="addproduct()">AddProduct</button>&nbsp;
<button mat-raised-button color="primary" (click)="deleteall()">DeleteAll</button>&nbsp;&nbsp;
</div>
