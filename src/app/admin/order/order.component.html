<div><table mat-table [dataSource]="datasource"  class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

    <!-- Position Column -->

    <ng-container matColumnDef="action">
        <!-- <th mat-header-cell *matHeaderCellDef> Action </th> -->
        <!-- <td mat-cell *matCellDef="let element"><mat-checkbox></mat-checkbox>  </td>
        <td > &nbsp;</td>-->
        <th mat-header-cell *matHeaderCellDef>
            <mat-checkbox (change)="$event ? masterToggle() : null"
                          [checked]="selection.hasValue() && isAllSelected()"
                          [indeterminate]="selection.hasValue() && !isAllSelected()">
            </mat-checkbox>
          </th>
          <td mat-cell *matCellDef="let row">
            <mat-checkbox (click)="$event.stopPropagation()"
                          (change)="$event ? selection.toggle(row) : null"
                          [checked]="selection.isSelected(row)">
            </mat-checkbox>
          </td>
      </ng-container>
    <ng-container matColumnDef="order_id">
      <th mat-header-cell *matHeaderCellDef> Id </th>
      <td mat-cell *matCellDef="let element"> {{element.order_id}} </td>
    </ng-container>

    <ng-container matColumnDef="order_amount">
      <th mat-header-cell *matHeaderCellDef> Total Price </th>
      <td mat-cell *matCellDef="let element"> {{element.order_amount}} </td>
    </ng-container>

    <ng-container matColumnDef="order_qty">
      <th mat-header-cell *matHeaderCellDef> Quantity </th>
      <td mat-cell *matCellDef="let element"> {{element.order_qty}} </td>
    </ng-container>

    <ng-container matColumnDef="order_status">
      <th mat-header-cell *matHeaderCellDef> Status </th>
      <td mat-cell *matCellDef="let element"> {{element.order_status}} </td>
    </ng-container>

    <ng-container matColumnDef="product_name">
      <th mat-header-cell *matHeaderCellDef> Product Name </th>
      <td mat-cell *matCellDef="let element"> {{element.product_name}} </td>
    </ng-container>

    <ng-container matColumnDef="fk_email_id">
      <th mat-header-cell *matHeaderCellDef> EmailId </th>
      <td mat-cell *matCellDef="let element"> {{element.fk_email_id}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="accept">
        <th mat-header-cell *matHeaderCellDef> Accept </th>
        <td mat-cell *matCellDef="let element"><button mat-mini-fab style="background-color: blue;"><mat-icon>done</mat-icon></button>  </td>
        <td > &nbsp;</td>
      </ng-container>
      <ng-container matColumnDef="reject">
          <th mat-header-cell *matHeaderCellDef> Reject </th>
          <td mat-cell *matCellDef="let element"><button mat-mini-fab style="background-color: blue;"><mat-icon> cancel</mat-icon></button>  </td>
          <td > &nbsp;</td>
        </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>


  </table>
  </div>
