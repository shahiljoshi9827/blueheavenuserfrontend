<div><table mat-table [dataSource]="datasource"  class="mat-elevation-z8">


  <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef>
          <mat-checkbox (change)="$event ? masterToggle() : null"
                        [checked]="selection.hasValue() && isAllSelected()"
                        [indeterminate]="selection.hasValue() && !isAllSelected()">
          </mat-checkbox>
        </th>
        <td mat-cell *matCellDef="let row">
          <mat-checkbox (click)="$event.stopPropagation()"
                        (change)="$event ? selection.toggle(row) : null"
                        [checked]="selection.isSelected(row)">
          </mat-checkbox>
        </td>
    </ng-container>
  <ng-container matColumnDef="feedback_id">
    <th mat-header-cell *matHeaderCellDef> Id </th>
    <td mat-cell *matCellDef="let element"> {{element.feedback_id}} </td>
  </ng-container>

  <ng-container matColumnDef="feedback">
    <th mat-header-cell *matHeaderCellDef> Feedback </th>
    <td mat-cell *matCellDef="let element"> {{element.feedback}} </td>
  </ng-container>

  <ng-container matColumnDef="feedback_date">
    <th mat-header-cell *matHeaderCellDef> date </th>
    <td mat-cell *matCellDef="let element"> {{element.feedback_date}} </td>
  </ng-container>


  <ng-container matColumnDef="product_name">
    <th mat-header-cell *matHeaderCellDef> Product Name</th>
    <td mat-cell *matCellDef="let element"> {{element.product_name}} </td>
  </ng-container>

  <ng-container matColumnDef="fk_email_id">
    <th mat-header-cell *matHeaderCellDef> EmailId </th>
    <td mat-cell *matCellDef="let element"> {{element.fk_email_id}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="send">
      <th mat-header-cell *matHeaderCellDef> Send </th>
      <td mat-cell *matCellDef="let element"><button mat-mini-fab style="background-color: blue;"><mat-icon (click)="send(element)">send</mat-icon></button>  </td>
      <td > &nbsp;</td>
    </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>


</table>
</div>
